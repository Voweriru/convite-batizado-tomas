<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptism Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .container {
            width: 100vw;
            height: 100vh;
            border: 80px solid #68f1a1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }

        /* Pattern overlay for the border */
        .container::before {
            content: '';
            position: absolute;
            top: -80px;
            right: -80px;
            bottom: -80px;
            left: -80px;
            background-image: 
                url('images/teddy_bear.png'),  /* top */
                url('images/teddy_bear.png'),  /* right */
                url('images/teddy_bear.png'),  /* bottom */
                url('images/teddy_bear.png');  /* left */
            background-repeat: 
                repeat-x,
                repeat-y,
                repeat-x,
                repeat-y;
            background-size: 
                80px 80px,
                80px 80px,
                80px 80px,
                80px 80px;
            background-position:
                top center,    /* top border */
                right center,  /* right border */
                bottom center, /* bottom border */
                left center;   /* left border */
            pointer-events: none;
            z-index: 1;
            -webkit-mask: 
                linear-gradient(to right, transparent 80px, black 80px calc(100% - 80px), transparent calc(100% - 80px)),
                linear-gradient(to bottom, transparent 80px, black 80px calc(100% - 80px), transparent calc(100% - 80px));
            mask: 
                linear-gradient(to right, transparent 80px, black 80px calc(100% - 80px), transparent calc(100% - 80px)),
                linear-gradient(to bottom, transparent 80px, black 80px calc(100% - 80px), transparent calc(100% - 80px));
            -webkit-mask-composite: destination-in;
            mask-composite: intersect;
        }

        .content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .container {
                border-width: 40px;
            }
            .container::before {
                top: -40px;
                right: -40px;
                bottom: -40px;
                left: -40px;
                background-size: 40px;
                -webkit-mask-size: 100% 40px, 100% 40px, 40px 100%, 40px 100%;
                mask-size: 100% 40px, 100% 40px, 40px 100%, 40px 100%;
                -webkit-mask: 
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) top,
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) bottom,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) left,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) right;
                mask: 
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) top,
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) bottom,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) left,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) right;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .close-modal {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .guests-group {
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teddy"></div>
        <div class="content">
            <p>Venha celebrar o meu batizado</p>
            <h1>Tomás</h1>
            
            <button class="respond-button">Responder</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmação de Presença</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="attendance">Você irá comparecer?</label>
                    <select id="attendance" name="attendance" required>
                        <option value="">Selecione uma opção</option>
                        <option value="yes">Sim</option>
                        <option value="no">Não</option>
                    </select>
                </div>
                
                <div class="form-group guests-group">
                    <label for="guests">Quantidade de pessoas no seu grupo:</label>
                    <input type="number" id="guests" name="guests" min="1" value="1">
                </div>
                
                <button type="submit" class="respond-button">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.querySelector('.modal');
        const respondButton = document.querySelector('.respond-button');
        const closeButton = document.querySelector('.close-modal');
        const attendanceSelect = document.getElementById('attendance');
        const guestsGroup = document.querySelector('.guests-group');
        
        respondButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });
        
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        attendanceSelect.addEventListener('change', (e) => {
            if (e.target.value === 'yes') {
                guestsGroup.style.display = 'block';
            } else {
                guestsGroup.style.display = 'none';
            }
        });

        // Form submission handling
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alert('Resposta enviada com sucesso!');
                    modal.style.display = 'none';
                    form.reset();
                } else {
                    throw new Error('Erro ao enviar');
                }
            } catch (error) {
                alert('Erro ao enviar sua resposta. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
