<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptism Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .container {
            width: 100vw;
            height: 100vh;
            border: 80px solid #68f1a1;
            border-width: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }

        /* Pattern overlay for the border */
        .container::before {
            content: '';
            position: absolute;
            top: -80px;
            right: -80px;
            bottom: -80px;
            left: -80px;
            background-image: 
                url('images/teddy_bear.png'),  /* top */
                url('images/teddy_bear.png'),  /* right */
                url('images/teddy_bear.png'),  /* bottom */
                url('images/teddy_bear.png');  /* left */
            background-repeat: 
                repeat-x,
                repeat-y,
                repeat-x,
                repeat-y;
            background-size: 
                80px 80px,
                80px 80px,
                80px 80px,
                80px 80px;
            background-position:
                top center,    /* top border */
                right center,  /* right border */
                bottom center, /* bottom border */
                left center;   /* left border */
            pointer-events: none;
            z-index: 1;
            -webkit-mask: 
                linear-gradient(to right, transparent 80px, black 80px calc(100% - 80px), transparent calc(100% - 80px)),
                linear-gradient(to bottom, transparent 80px, black 80px calc(100% - 80px), transparent calc(100% - 80px));
            mask: 
                linear-gradient(to right, transparent 80px, black 80px calc(100% - 80px), transparent calc(100% - 80px)),
                linear-gradient(to bottom, transparent 80px, black 80px calc(100% - 80px), transparent calc(100% - 80px));
            -webkit-mask-composite: destination-in;
            mask-composite: intersect;
        }

        .content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .container::before {
                top: -40px;
                right: -40px;
                bottom: -40px;
                left: -40px;
                background-size: 40px;
                -webkit-mask-size: 100% 40px, 100% 40px, 40px 100%, 40px 100%;
                mask-size: 100% 40px, 100% 40px, 40px 100%, 40px 100%;
                -webkit-mask: 
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) top,
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) bottom,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) left,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) right;
                mask: 
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) top,
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) bottom,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) left,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) right;
            }

        @media (max-width: 768px) {
            .container {
                border-width: 40px;
            }
            .container::before {
                top: -40px;
                right: -40px;
                bottom: -40px;
                left: -40px;
                background-size: 40px;
                -webkit-mask-size: 100% 40px, 100% 40px, 40px 100%, 40px 100%;
                mask-size: 100% 40px, 100% 40px, 40px 100%, 40px 100%;
                -webkit-mask: 
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) top,
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) bottom,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) left,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) right;
                mask: 
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) top,
                    linear-gradient(to right, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) bottom,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) left,
                    linear-gradient(to bottom, black 40px, transparent 40px calc(100% - 40px), black calc(100% - 40px)) right;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .close-modal {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .guests-group {
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teddy"></div>
        <div class="content">
            <p>Venha celebrar o meu batizado e aniversário</p>
            <h1>Tomás</h1>
            <div style="width: 200px; height: 200px; display: flex; justify-content: center; align-items: center; margin: 0 auto;">
                <img src="images/tomas_card.png" style="max-width: 100%; max-height: 100%; object-fit: contain;" alt="Tomás">
            </div>
            <div style="background-color: #68f1a1; border-radius: 25px;">
            <p>3 de Abril ás 18h</p>
            <p>Igreja St Bárbara</p>
            <p>Após a cerimónia iremos celebrar no Restaurante Pôr-do-Sol</p>
            </div>
            <button onclick="document.querySelector('.modal').style.display='flex'">Responder</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmação de Presença</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form action="https://formspree.io/f/xnnnlpdk" method="POST">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="Nome" required>
                </div>
                
                <div class="form-group">
                    <label for="attendance">Você irá comparecer?</label>
                    <select id="attendance" name="Comparece" required>
                        <option value="">Selecione uma opção</option>
                        <option value="Sim">Sim</option>
                        <option value="Nao">Não</option>
                    </select>
                </div>
                
                <div class="form-group guests-group">
                    <label for="guests">Quantidade de pessoas no seu agregado:</label>
                    <input type="number" id="guests" name="Agregado" min="1" value="1">
                </div>

                <div class="form-group guest-names-group">
                    <label>Nome dos convidados:</label>
                    <div id="guestNameFields"></div>
                </div>
                
                <button type="submit" class="respond-button">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('attendance').addEventListener('change', function() {
            const showGuests = this.value === 'Sim';
            document.querySelector('.guests-group').style.display = showGuests ? 'block' : 'none';
            document.querySelector('.guest-names-group').style.display = showGuests ? 'block' : 'none';
            if (showGuests) {
                updateGuestNameFields(document.getElementById('guests').value);
            }
        });

        document.getElementById('guests').addEventListener('change', function() {
            updateGuestNameFields(this.value);
        });

        function updateGuestNameFields(count) {
            const container = document.getElementById('guestNameFields');
            container.innerHTML = ''; // Clear existing fields
            
            for (let i = 0; i < count - 1; i++) { // -1 because the main guest already provided their name
                const div = document.createElement('div');
                div.className = 'guest-name-input';
                div.innerHTML = `
                    <input type="text" 
                           name="convidado${i + 1}" 
                           placeholder="Nome do convidado ${i + 1}" 
                           required>
                `;
                container.appendChild(div);
            }
            
            document.querySelector('.guest-names-group').style.display = count > 1 ? 'block' : 'none';
        }

        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: new FormData(this),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                // Log the response for debugging
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                // Formspree might return 302 instead of 200, let's accept both
                if ((response.ok || response.status === 302) && document.getElementById('attendance').value === 'Sim') {
                    const successModal = document.createElement('div');
                    successModal.className = 'modal success-modal';
                    successModal.style.display = 'flex';
                    successModal.onclick = function(e) {
                        if (e.target === this) {
                            clearInterval(window.imageInterval);
                            this.remove();
                        }
                    };
                    successModal.innerHTML = `
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Resposta Enviada!</h2>
                                <button class="close-modal" onclick="clearInterval(window.imageInterval); this.closest('.modal').remove()">&times;</button>
                            </div>
                            <div style="text-align: center;">
                                <img id="toggleImage" src="images/tomas_gif_1.png" style="width: 100px; height: 100px; margin: 20px 0;">
                                <p>Obrigado por confirmar sua presença!</p>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(successModal);
                    document.querySelector('.modal').style.display = 'none';
                    this.reset();

                    const images = ["images/tomas_gif_1.png", "images/tomas_gif_2.png"];
                    let currentIndex = 0;
                    const imgElement = successModal.querySelector('#toggleImage');
                    
                    window.imageInterval = setInterval(() => {
                        currentIndex = (currentIndex + 1) % 2;
                        imgElement.src = images[currentIndex];
                    }, 1000);
                } else if (response.ok || response.status === 302) {
                    alert('Resposta enviada com sucesso!');
                    document.querySelector('.modal').style.display = 'none';
                    this.reset();
                } else {
                    throw new Error(`Erro ao enviar. Status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error details:', error);
                alert('Erro ao enviar sua resposta. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
