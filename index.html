<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptism Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            min-height: 80vh;
            position: relative;
            background: white;
            padding: 40px;
            border: 30px solid transparent;
            border-image: url('/api/placeholder/100/100') 30 round;
        }

        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            text-align: center;
        }

        .respond-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .respond-button:hover {
            background-color: #3385cc;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .guests-group {
            display: none;
        }

        .close-modal {
            float: right;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-width: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Replace this with your invitation text -->
            <h1>Baptism Invitation</h1>
            <p>Your invitation text goes here...</p>
            
            <button class="respond-button">Responder</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Confirmação de Presença</h2>
            <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="attendance">Você irá comparecer?</label>
                    <select id="attendance" name="attendance" required>
                        <option value="">Selecione uma opção</option>
                        <option value="yes">Sim</option>
                        <option value="no">Não</option>
                    </select>
                </div>
                
                <div class="form-group guests-group">
                    <label for="guests">Quantidade de pessoas no seu grupo:</label>
                    <input type="number" id="guests" name="guests" min="1" value="1">
                </div>
                
                <button type="submit" class="respond-button">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.querySelector('.modal');
        const respondButton = document.querySelector('.respond-button');
        const closeButton = document.querySelector('.close-modal');
        const attendanceSelect = document.getElementById('attendance');
        const guestsGroup = document.querySelector('.guests-group');
        
        respondButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });
        
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        attendanceSelect.addEventListener('change', (e) => {
            if (e.target.value === 'yes') {
                guestsGroup.style.display = 'block';
            } else {
                guestsGroup.style.display = 'none';
            }
        });

        // Form submission handling
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    alert('Resposta enviada com sucesso!');
                    modal.style.display = 'none';
                    form.reset();
                } else {
                    throw new Error('Erro ao enviar');
                }
            } catch (error) {
                alert('Erro ao enviar sua resposta. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
